<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Site title</title>
    <meta name="description" content="Description" />

    <!-- Title -->
    <meta property="og:title" content="Hydrapp" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Hydrapp jako praca domowa z WTF tydzień 9" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="https://github.com/RadowidSzebla/hydrapp" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png" />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link
      rel="icon"
      type="image/png"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="site_header">
        <nav class="navigation">
            <ul class="navigation__list">
                <li class="navigation__item"><a href="https://radowidszebla.github.io/homepage-gulp/">Strona domowa</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
      <div class="glass">
        <span class="glass__counter glass__counter--js">0</span>
      </div>
      <button class="button__add button__add--js">dodaj szklankę</button>
      <button class="button__remove button__remove--js">usuń szklankę</button>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
